package:
  name: pybmpdb
  version: "0.2.x"

source:
  path: ../../

#  patches:
   # List any patch files here
   # - fix.patch

build:
  number: 3
  script: python setup.py install

requirements:
  build:
    - python
    - setuptools
    - pandas
    - numexpr
    - seaborn
    - pyodbc
    - wqio

  run:
    - python
    - setuptools
    - pandas
    - numexpr
    - pyodbc
    - seaborn
    - statsmodels
    - openpyxl
    - xlrd
    - six
    - wqio

test:
  imports:
    - pybmpdb

  requires:
    - pytest
    - wqio

  commands:
    - python -c "import sys, pybmpdb; sys.exit(pybmpdb.test())"

about:
  home: https://github.com/Geosyntec/pybmpdb.git
  license:  BSD License
  summary: 'Connector for the International BMP Database to wqio'

