package:
  name: pybmpdb
  version: "0.1.2"

source:
  git_url: https://github.com/Geosyntec/pybmpdb.git
  git_tag: v0.1.2
#  patches:
   # List any patch files here
   # - fix.patch

build:
  number: 1
  script: python setup.py install

requirements:
  build:
    - python
    - setuptools
    - pandas
    - numexpr
    - seaborn
    - pyodbc
    - wqio 0.3.2

  run:
    - python
    - setuptools
    - pandas
    - numexpr
    - pyodbc
    - seaborn
    - statsmodels
    - openpyxl
    - xlrd
    - six
    - wqio 0.3.2

test:
  imports:
    - pybmpdb

  requires:
    - nose
    - wqio

about:
  home: https://github.com/Geosyntec/pybmpdb.git
  license:  BSD License
  summary: 'Connector for the International BMP Database to wqio'

# See
